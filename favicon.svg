<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e2723;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coffee cup body -->
  <path d="M 25 35 L 30 75 Q 30 85 40 85 L 60 85 Q 70 85 70 75 L 75 35 Z" 
        fill="url(#coffeeGradient)" stroke="#2c1810" stroke-width="2"/>
  
  <!-- Coffee surface -->
  <ellipse cx="50" cy="35" rx="25" ry="8" fill="#6d4c41"/>
  
  <!-- Coffee cup handle -->
  <path d="M 75 45 Q 85 45 85 55 Q 85 65 75 65" 
        fill="none" stroke="#5c3d2e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Steam lines -->
  <path d="M 35 25 Q 33 15 35 10" fill="none" stroke="#d4a574" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 20 Q 48 10 50 5" fill="none" stroke="#d4a574" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 65 25 Q 67 15 65 10" fill="none" stroke="#d4a574" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.2s" repeatCount="indefinite"/>
  </path>
</svg>
